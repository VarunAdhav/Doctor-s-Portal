<html lang="en">
    <title>Register</title>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./bundle.js"></script> 
<body>
    <div class="box">
            <h2 class="Register">SIGN UP</h2>
            <h5>Please fill this to get a account</h5>
            <form class="feilds" id="regfAorm" action="bundle" method="post" >
                <input  id="Name" type="text" name="Name" placeholder="Name" title="Please Enter your Name"> 
                <input  type="text" name="email" id="email" placeholder="Email Id" title="Enter your Email-Id"> 
                <input  id="Password" type="password" name="Password" placeholder="Password" title="Please enter a Strong Password">
                <input  type="password" name="ReEnter" id="2ndPassword" placeholder="Confirm Password" title="Please re-enter the password to confirm">
                <input id="Address" type="text" name="Address" placeholder="Address of your Clinic">
                <br><br>
                <button class="btn btn-success" type="button"  id="RegBtn"> REGISTER </button> 
                <p class="link">Already have an account?<a class="btn btn-success" href="Sign In.html" >SIGN IN</a></p>
            </form>
    </div>  
</body>
    
    
</html>
