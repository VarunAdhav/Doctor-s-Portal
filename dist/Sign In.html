<html lang="en">
    <title>SignIn</title>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./bundle.js"></script> 
<body>
    <div class="boxS">
        <div class="SFields">
            <h2 class="Register">SIGN IN</h2>
            <h5>Enter your credentials to sign in</h5>
            <form id="regform" action="bundle" method="post" >
                <input id="semail" type="email" name="email"  placeholder="Email Id" title="Enter your Email-Id"> <br>
                <input id="sPassword" type="password" name="Password" placeholder="Password" title="Please enter a Strong Password"><br>
                <button id="SignBtn" class="btn btn-success" type="button" > SIGN IN </button> <br>
                <p>Wanna create a new account?<a href="Sign Up.html" class="btn btn-success">SIGN UP</a></p>
            </form>
        </div>
    </div>
</body>
</html>
