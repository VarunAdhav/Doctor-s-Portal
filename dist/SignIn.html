<html lang="en">
    <title>SignIn</title>
    <link rel="stylesheet" href="css.css">
    <script type="module" src="./bundle.js"></script> 
<body>
    <h2 class="Register">Register A New User</h2>
    <div id="SFields">
        <form id="regform" action="bundle" method="post" >
            <input type="text" name="email" id="semail" placeholder="Email Id" title="Enter your Email-Id"> 
            <input id="sPassword" type="password" name="Password" placeholder="Password" title="Please enter a Strong Password">
            <button type="button" value="submit" id="SignBtn"> SignIn </button> 
        </form>
    </div>
</body>
</html>
