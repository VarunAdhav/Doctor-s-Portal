<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Welcome Page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./bundle.js"></script>
    <title>Welcome Page</title>
</head>
<body class="Welcome">
    <h2>Welcome to your Personal Portal</h2>
    <h3 id="drname">Doctor Name</h3>
    <div class="newPatient">
        <form action="post">
            <input type="text" name="Patient Name" id="pName" placeholder="Patient Name">
            <input type="text" name="Phone Number" id="pPhno" placeholder="Phone Number">
            <input type="text" name="Age" id="pAge" placeholder="Age">
            <select name="Gender" id="pGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer Not to say">Prefer Not Say</option>
            </select>
            <input type="text" id="pfHistory" placeholder="Symtoms">
        </form>
    </div>
    <button class="btn btn-success" id="New Patient">ADD PATIENT</button> <br>
    <div class="searchpatient">
        <form action="post">
            <label for="phonenumber">Please Enter the asked credentials of the Patient who you want to search....</label><br>
            
            <input type="text" id="Name" placeholder="Patient Name"><br>
            <input type="text" name="phonenumber" id="Phno" placeholder="Phone Number">
        </form>
    </div>
    <button class="btn btn-success" id="Search Patient">SEARCH PATIENT</button>
    <!-- <button class="btn btn-success" id="ShowEntry">SHOW ENTRY FORM</button> -->
    <p style="display: none;" class="History" id="History">History Of the Patient will displayed here</p>
    
    <div style="display: none;" id="NewEntryForm" class="historyform">
        <form   action="post">
            <input type="text" name="NewHistory" id="NewHistory" placeholder="Add new Entry to History">
            <button class="btn btn-success" id="AddNewEntry">ADD ENTRY</button>
        </form>
    </div>
</body>
</html>
